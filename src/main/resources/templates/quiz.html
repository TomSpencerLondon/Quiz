<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/application.css}">
</head>
<body>
<form th:object="${askQuestionForm}"
      th:action="@{/quiz}"
      method="post">
  <div>
    <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
      <div class="sm:col-span-6">
        <label class="block text-sm font-medium text-gray-700">
          Question
        </label>
        <div th:each="choice,iter : *{choices}">
          <input type="radio"
                 th:field="*{selectedChoice}"
                 th:value="${choice}"
                 class="mr-1 focus:ring-green-500 h-4 w-4 text-green-500 border-gray-300"
                 th:classappend="${iter.index > 0 ?'ml-4':''}"
          >
          <label th:for="${'choice-'+choice}"
                 th:text="${choice}"
                 class="text-sm font-medium text-gray-700">
          </label>
        </div>
      </div>
    </div>
  </div>

  <button type="submit"
          class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
    Save
  </button>
</form>
</body>
</html>
