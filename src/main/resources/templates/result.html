<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Questions</title>
  <link rel="stylesheet" th:href="@{/css/application.css}">
</head>
<body>
<div>
  Final mark: <span th:text="${resultView.percent}">50</span>%
</div>
<div>
  Correct: <span th:text="${resultView.correct}">1</span>, Incorrect: <span th:text="${resultView.incorrect}">1</span>
</div>

<form action="#" th:action="@{'/restart'}" th:method="delete" >
  <input type="hidden" name="_method" value="delete" />
  <button type="submit" id="submitButton">Restart</button>
</form>
</body>
</html>
