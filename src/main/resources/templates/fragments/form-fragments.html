<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<div th:fragment="choice-input(fieldNameChoiceText, fieldNameCorrectAnswer, hasErrors, index, totalCount)"
    th:id="'choice-input-' + ${index}"
>
    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mt-2">
        Choice #[[ ${index} ]]
    </label>
    <label>
        Is correct answer?
    </label>
    <input type="checkbox" th:field="*{__${fieldNameCorrectAnswer}__}"/>
    <input type="text" th:field="*{__${fieldNameChoiceText}__}"
           class="mb-0 appearance-none w-11/12 bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"/>
    <span hx-trigger="click" th:attr="hx-get=|/show-modal?index=${index}&count=${totalCount}|" hx-target="#modals-here" _="on click go to the top of the body on click set document.body.style.overflowY to 'hidden' end" class="w-1/12 text-red-700"><i class="fa fa-minus-circle delete-choice-button" th:data-choice-index="${index}" aria-hidden="true"></i></span>
    <p class="text-red-700 mb-2 text-xs font-bold uppercase" th:if="${hasErrors}" th:errors="*{__${fieldNameChoiceText}__}"></p>
</div>
</html>
