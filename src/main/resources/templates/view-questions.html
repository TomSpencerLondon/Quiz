<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Questions</title>
  <link rel="stylesheet" th:href="@{/css/application.css}">
</head>
<body>

<div class="container mx-auto px-4 sm:px-8">
  <div class="py-8">
    <div>
      <h2 class="text-2xl font-semibold leading-tight">Questions</h2>
    </div>
    <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
      <div
          class="inline-block min-w-full shadow-md rounded-lg overflow-hidden"
      >
        <table class="min-w-full leading-normal">
          <thead>
          <tr>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Question</th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Choice 1</th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Choice 2</th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Choice 3</th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Choice 4</th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Answer</th>
          </tr>
          </thead>
          <tr th:each="question : ${questions}">
            <td th:text="${question.text}" class="px-5 py-5 border-b border-gray-200 bg-white text-sm">Question Text</td>
            <td th:text="${question.choice1}" class="px-5 py-5 border-b border-gray-200 bg-white text-sm">Choice 1</td>
            <td th:text="${question.choice2}" class="px-5 py-5 border-b border-gray-200 bg-white text-sm">Choice 2</td>
            <td th:text="${question.choice3}" class="px-5 py-5 border-b border-gray-200 bg-white text-sm">Choice 3</td>
            <td th:text="${question.choice4}" class="px-5 py-5 border-b border-gray-200 bg-white text-sm">Choice 4</td>
            <td th:text="${question.answerDbo}" class="px-5 py-5 border-b border-gray-200 bg-white text-sm">Answer</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
