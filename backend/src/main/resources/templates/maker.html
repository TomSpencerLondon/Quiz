<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="fragments/header-fragments :: header-input('Maker')"></div>
</head>
<body>
<div class="container mx-auto px-4 sm:px-8">
    <div class="py-8">
        <div>
            <h2 class="text-2xl font-semibold leading-tight">Questions</h2>
        </div>
        <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
            <div
                    class="inline-block min-w-full shadow-md rounded-lg overflow-hidden"
            >

                <table class="min-w-full leading-normal">
                    <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                            Question
                        </th>
                    </tr>
                    </thead>
                    <tr th:each="question, iter : ${questions}">
                        <td th:id="'maker-question-text-' + ${iter.index}" th:text="${question.text}" class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            Question Text
                        </td>
                        <script th:inline="javascript">
                            var text = [[${question.text}]];
                            var index = [[${iter.index}]];
                            var converter = new showdown.Converter();
                            var questionArea = document.getElementById("maker-question-text-" + index);
                            var convertedHtml = converter.makeHtml(text);
                            questionArea.innerHTML = convertedHtml;
                        </script>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
